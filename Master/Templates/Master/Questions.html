{% extends 'Master/Include.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" >
      {% csrf_token %}
      <table border="1">
        <tr>
          <td>Category</td>
          <td>
            <select name="sel_category" id="sel_category" required>
              <option value="">----Select Category----</option>
              {% for i in category %}
              <option value="{{i.category_id}}">{{i.category_name}}</option>
              {% endfor %}
          </select>
          </td>
        </tr>
        <tr>
          <td>Question</td>
          <td>
            <input
              type="text"
              name="txt_question_content"
            />
          </td>
        </tr>
        <tr>
            <td>Score</td>
            <td>
              <input
                type="text"
                name="txt_question_score"
              />
            </td>
          </tr>
          <tr>
            <td>Option 1</td>
            <td>
              <input
                type="text"
                name="txt_option1"
              />
            </td>
          </tr>
          <tr>
            <td>Option 2</td>
            <td>
              <input
                type="text"
                name="txt_option2"
              />
            </td>
          </tr>
          <tr>
            <td>Option 3</td>
            <td>
              <input
                type="text"
                name="txt_option3"
              />
            </td>
          </tr>
          <tr>
            <td>Option 4</td>
            <td>
              <input
                type="text"
                name="txt_option4"
              />
            </td>
          </tr>
          <tr>
            <td>Answer</td>
            <td>
              <input
                type="text"
                name="txt_answer"
              />
            </td>
          </tr>
          <tr>
            <td>Answer Key</td>
            <td>
              <input
                type="text"
                name="txt_answer_key"
              />
            </td>
          </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="save" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
{% endblock content %}
