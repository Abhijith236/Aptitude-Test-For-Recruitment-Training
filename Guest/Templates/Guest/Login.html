{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Login/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css'%}">
</head>
<body>

    <div class="main">
        <section class="sign-in" id="sign-in">
            <form action=""  method="post" id="login">
                {% csrf_token %}
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'Login/images/signin-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'guest:UserRegistration' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="Email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="txt_email" id="txt_email" required placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="txt_password" id="txt_password" required placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
        </section>


    </div>

    <!-- JS -->
    <script src="{% static 'Login/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'Login/js/main.js'%}"></script>
</body>
</html>
{% if msg %}
<script>
	alert("{{msg}}");
</script>
{% endif %}
