<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="timer">Online Test</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
        // Timer function to display countdown
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent ="Online Test   "+ minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0; // Timer ends
                }
            }, 1000);
        }

        window.onload = function () {
            var duration = 1800; // 30 minutes in seconds
            var display = document.querySelector('#timer');
            startTimer(duration, display);
        };
    </script>
</head>
<body>
    <div class="container">
        
        <form method="POST" >
            {% csrf_token %}
            {% for question in Questions %}
            <div class="col-md-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Question {{ forloop.counter }}</h5>
                        <p class="card-text">{{ question.question_content }}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><input type="radio" name="answer_{{ question.question_id }}" value="{{ question.option_1 }}"> {{ question.option_1 }}</li>
                            <li class="list-group-item"><input type="radio" name="answer_{{ question.question_id }}" value="{{ question.option_2 }}"> {{ question.option_2 }}</li>
                            <li class="list-group-item"><input type="radio" name="answer_{{ question.question_id }}" value="{{ question.option_3 }}"> {{ question.option_3 }}</li>
                            <li class="list-group-item"><input type="radio" name="answer_{{ question.question_id }}" value="{{ question.option_4 }}"> {{ question.option_4 }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <input type="hidden" name="question_ids" value="{{ question.question_id }}">
            {% endfor %}
            <div class="col-md-12 mb-4">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        
    </div>
</body>
</html>
