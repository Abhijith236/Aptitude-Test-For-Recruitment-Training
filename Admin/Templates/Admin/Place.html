{% extends 'Admin/Include.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <table border="1">
        <tr>
          <td>District</td>
          <td>
            <select name="sel_district" required>
              <option value="">----Select District----</option>
              {% for i in district %}
              <option value="{{i.district_id}}" 
              {% if i.district_id == editdata.district_id.district_id %}
                selected
              {% endif %}
              >{{i.district_name}}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td>Place</td>
          <td>
            <input
              type="text"
              name="txt_place"
              value="{{editdata.place_name}}"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="save" />
            <input type="reset" value="cancel" />
          </td>
        </tr>
      </table>
    </form>
    <table>
      <tr>
        <th>Si No</th>
        <th>District</th>
        <th>Place</th>
        <th>Action</th>
      </tr>
      {% for i in place %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_id.district_name}}</td>
        <td>{{i.place_name}}</td>
        <td>
            <a href="{% url 'admin:DeletePlace' i.place_id %}">Delete</a>
            <a href="{% url 'admin:EditPlace' i.place_id %}">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
{% endblock content %}
